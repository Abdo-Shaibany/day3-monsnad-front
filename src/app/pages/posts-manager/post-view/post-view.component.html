<app-breadcrumb [breads]="breads" [current]="currentBread"></app-breadcrumb>

<div class="m-3 flex justify-center" *ngIf="isLoading">
    <app-loading-skeleton></app-loading-skeleton>
</div>

<main class="pt-8 pb-16 lg:pt-16 lg:pb-24 bg-white dark:bg-gray-900 antialiased h-screen overflow-y-auto"
    *ngIf="!isLoading && post">
    <div class="flex justify-between px-4 mx-auto max-w-screen-xl ">
        <article
            class="mx-auto w-full max-w-2xl format format-sm sm:format-base lg:format-lg format-blue dark:format-invert">
            <header class="mb-4 lg:mb-6 not-format">
                <address class="flex items-center mb-6 not-italic">
                    <div class="inline-flex items-center mr-3 text-sm text-gray-900 dark:text-white">
                        <div class="mr-4 w-16 h-16 rounded-full bg-blue-400"></div>
                        <div>
                            <a href="#" rel="author"
                                class="text-xl font-bold text-gray-900 dark:text-white">{{post.user.username}}</a>
                            <p class="text-base text-gray-500 dark:text-gray-400"><time pubdate datetime="2022-02-08"
                                    title="February 8th, 2022">{{getRelativeTimeString(post.date)}}</time></p>
                        </div>
                    </div>
                </address>
                <h1
                    class="mb-4 text-3xl font-extrabold leading-tight text-gray-900 lg:mb-6 lg:text-4xl dark:text-white">
                    {{post.title}}</h1>
            </header>
            <div [innerHTML]="getHtml()"></div>

            <img [src]="getImageUrl()" />
